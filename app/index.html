<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <iron-ajax id="elemAjax"
               auto
               url="http://beta.json-generator.com/api/json/get/4JWVllOd"
               handle-as="json"
               last-response="{{ajaxResponse}}"></iron-ajax>
    <paper-header-panel main mode="medium-tall" class="cyan">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <div class="middle title">WALLCOLOGY ADMIN<div>{{className}}</div></div>


        <div class="line"><paper-toggle-button on-change="toggleWallscopes"></paper-toggle-button><span></span></div>
        <wall-addscope></wall-addscope>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
          <wall-scopelist id="lister"></wall-scopelist>
      </div>
    </paper-header-panel>



    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>
